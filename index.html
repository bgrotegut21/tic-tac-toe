<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gluten&display=swap');
        </style>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class = "holder">
            <div class = "player1">
       
                <img class = "pinkDonut" src="images/darkPinkDonut2.svg" alt="dark plink donut" width = "200" >
                <h2 class = "playerText">Player One</h2>
                <div class = "textHolders">
                    <input class = "playerInputText playerOneInputText"  type="text">
                </div>
    
            </div>
            <div class = "player2">
               <div class = "playerSelection">
                   <img  class = "humanDonut" src="images/humanDonut.svg" alt="human donut selction" width = "200">
                   <img  class = "computerDonut" src="images/computerDonut.svg" alt="computer donut selection" width = "200">
                   <h2 class = "playerText stateText">Player vs AI</h2>
                   <button class = "select">Select</button>

               </div>
                <div class = "player2Input">
                 
                    <img class = "xDonut" src="images/xDonut2.svg" alt="dark plink donut" width = 200>
                    <h2 class = "playerText">  Player Two</h2>
                    <div class = "textHolders">
                        >
                        <input class = "playerInputText playerTwoInputText"  type="text">
                        
                    </div>
                    <button class = "startButton">Start</button>
                    <button class = " exit">Exit</button>
                </div>
                <div class = "playerComputer">
                    <img class = "xDonut" src="images/xDonut2.svg" alt="dark plink donut" width = 200>
                    <h2 class = "playerText computerText" >Computer</h2>
                    <button class = "exitButton">Exit</button>
                    <button class = "mode">Easy Mode</button>
                    <button class = "startButton secondStartButton"">Start</button>

                </div>
                <p class = "errorMessage">Error: Text cannot be over 10 characters</p>
                </div>
              
            </div>
    </main>
    <section class = "gridHolder">
        <div class = "grid">
            <div class = "information"> 
                <div class = "playerState">
                    <div class = "currentPlayer1">
                        <img class = "donut pinkDonutEl" src="images/darkPinkDonut.svg" alt="pink donut">
                        <h2 class = "currentPlayerText currentPlayer1Text">Player1</h2>
                    </div>
                    <div class = "currentPlayer2">
                        <img class = "donut xDonutEl" src="images/xDonut.svg" alt="xDonut">
                        <h2 class = "currentPlayerText currentPlayer2Text">Player2</h2>
                    </div>
                    <button class = "resetButton">Reset</button>
                </div>
                <div class = "winOrLoseState">
                    <img class = "winOrLoseDonut"  src="images/humanDonut.svg" alt="win or lost donut">
                    <h2 class = "winOrLoseText">You Won!</h2>
                    <button class = "resetButton loseReset">Reset</button>
                </div>
            </div>
            <div class = "board">

                <div class ="peice"><img class = "pinkDonuts donut donut1" src="images/emptyDonut.svg" alt="X or O Donut" width = "80"></div>
                    

                <div class = "peice">
                    <img class = "pinkDonuts donut donut2" src="images/emptyDonut.svg" alt="X or O Donut" width = "80">
                </div>
                <div class = "peice">
                    <img class = "pinkDonuts donut donut3" src="images/emptyDonut.svg" alt="X or O Donut" width = "80">
                </div>
                <div class  = "peice">
                    <img class = "pinkDonuts donut donut4" src="images/emptyDonut.svg" alt="X or O Donut" width = "80">
                </div>
                <div class = "peice">
                    <img class = "pinkDonuts donut donut5" src="images/emptyDonut.svg" alt="X or O Donut" width = "80">
                </div>
                <div class = "peice">
                    <img class = "pinkDonuts donut donut6" src="images/emptyDonut.svg" alt="X or O Donut" width = "80">
                </div>
                <div class = "peice">
                    <img class = "pinkDonuts donut donut7" src="images/emptyDonut.svg" alt="X or O Donut" width = "80">
                </div>
                <div class = "peice">
                    <img class = "pinkDonuts donut donut8" src="images/emptyDonut.svg" alt="X or O Donut" width = "80">
                </div>
                <div class = "peice">
                    <img class = "pinkDonuts donut donut9" src="images/emptyDonut.svg" alt="X or O Donut" width = "80">
                </div>
            </div>
    
        </div>        
    </section>
    <script src = "scripts/emit.js"></script>
    <script src = "scripts/elements.js"></script>
    <script src = "scripts/select.js"></script>
    <script src = "scripts/game.js"></script>

</body>


</html>
